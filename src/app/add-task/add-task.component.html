<div>
    <form [formGroup]="form" (ngSubmit)="add_task()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Enter the Title" formControlName="title" id="title">
      </div>
  
      <div class="alert alert-danger" *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
        <div *ngIf="form.get('title')?.errors?.['required']">Title is Required</div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>
  
      <div class="alert alert-danger" *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
        <div *ngIf="form.get('description')?.errors?.['required']">Description is Required</div>
      </div>

  
      <div class="form-group">
        <label for="plevel">Progress Level:</label>
        <select formControlName="plevel">
          <option value="Not started">Not Started</option>
          <option value="Started">Started</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <div class="alert alert-danger" *ngIf="form.get('plevel')?.invalid && form.get('plevel')?.touched">
        <div *ngIf="form.get('plevel')?.errors?.['required']">Progress Level is Required</div>
      </div>
  
      <br />
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
      </div>
    </form>
  </div>
